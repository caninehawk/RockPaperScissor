<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let n=Math.floor(Math.random()*3);
            return (n==0)?"Rock":((n==1)?"Paper":"Scissors");
        }
        function playRound(x,y){
            x=x.toLowerCase();
            y=y.toLowerCase();
            if(x=="rock"){
                switch(y){
                    case "paper":
                        return "You Lose! Paper beats Rock";
                    case "scissors":
                        return "You Win!!! Rock beats Scissors";
                    default:
                        return "Draw..."
                }
            }else if(x=="paper"){
                switch(y){
                    case "rock":
                        return "You Win!!! Paper beats Rock";
                    case "scissors":
                        return "You Lose! Scissors beats Paper";
                    default:
                        return "Draw..."
                }
            }else if(x=="scissors"){
                switch(y){
                    case "paper":
                        return "You Win!!! Scissors beats Paper";
                    case "rock":
                        return "You Lose! Rock beats Scissors";
                    default:
                        return "Draw..."
                }
            }
        }
        function playGame(n){
            let win=0,lose=0;
            for(let i=n;i>0;i--){
                const playerSelection = prompt(`To begin the game of 5 rounds, select one of the options "Rock", "Paper", "Scissors"`)
                const computerSelection = getComputerChoice();
                let output = playRound(playerSelection,computerSelection);
                alert(output);
                if(output.includes("Win!!!")){
                    win+=1;
                }else if(output.includes("Lose!")){
                    lose+=1;
                }
            }
            alert(`You have Won ${win} times and have Lost ${lose} times...`)
        }
        playGame(5);
    </script>
</body>
</html>
